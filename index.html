<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTUMEDSA | 臺大醫學系學生會</title>
    <meta name="description" content="國立臺灣大學醫學系學生會 (NTUMEDSA) 官方頁面。快速連結至活動報名、共筆系統、媒體中心及各類學生事務資源。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons (via CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="NTUMEDSA Logo" id="main-logo">
            </div>
            <h1>NTUMEDSA</h1>
            <p class="subtitle">國立臺灣大學醫學系學生會</p>
        </header>

        <section class="links-grid">
            <!-- Event Signup -->
            <a href="https://app.hi.events/events/2354/ntumedsa" class="link-card" target="_blank"
                rel="noopener noreferrer">
                <div class="card-icon"><i data-lucide="calendar"></i></div>
                <div class="card-content">
                    <h3>活動報名</h3>
                    <p>查看並報名最新活動或講座</p>
                </div>
                <div class="card-arrow"><i data-lucide="external-link"></i></div>
            </a>

            <!-- Notion Homepage -->
            <a href="https://ntumednote.notion.site/homepage" class="link-card" target="_blank"
                rel="noopener noreferrer">
                <div class="card-icon"><i data-lucide="book-open"></i></div>
                <div class="card-content">
                    <h3>資料平台</h3>
                    <p>實驗室、赴外交換、PGY面試與學術資源</p>
                </div>
                <div class="card-arrow"><i data-lucide="external-link"></i></div>
            </a>

            <!-- Media Center -->
            <a href="https://media.ntumedsa.org/" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="card-icon"><i data-lucide="play-circle"></i></div>
                <div class="card-content">
                    <h3>文章中心</h3>
                    <p>文章及各類講座紀錄</p>
                </div>
                <div class="card-arrow"><i data-lucide="external-link"></i></div>
            </a>

            <!-- Quiz System -->
            <a href="https://quiz.ntumedsa.org/" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="card-icon"><i data-lucide="layout-list"></i></div>
                <div class="card-content">
                    <h3>考古題/跑台系統</h3>
                    <p>刷題練習，各屆跑台機收集中</p>
                </div>
                <div class="card-arrow"><i data-lucide="external-link"></i></div>
            </a>

            <!-- Feedback -->
            <a href="feedback.html" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="card-icon"><i data-lucide="message-square"></i></div>
                <div class="card-content">
                    <h3>意見回饋與學生事務</h3>
                    <p>學生權益反映與聯繫窗口</p>
                </div>
                <div class="card-arrow"><i data-lucide="external-link"></i></div>
            </a>

            <!-- MedWiki -->
            <a href="https://sites.google.com/view/51medsa/about-us/medwiki%E5%85%AC%E9%96%8B%E8%B3%87%E8%A8%8A%E5%8D%80?authuser=0"
                class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="card-icon"><i data-lucide="database"></i></div>
                <div class="card-content">
                    <h3>MedWiki</h3>
                    <p>學生會運作資訊與公開文檔</p>
                </div>
                <div class="card-arrow"><i data-lucide="external-link"></i></div>
            </a>
        </section>

        <footer class="footer">
            <div class="social-links">
                <a href="https://www.instagram.com/ntumedsa51/" target="_blank"><i data-lucide="instagram"></i></a>
                <a href="https://www.facebook.com/ntumedsa/" target="_blank"><i data-lucide="facebook"></i></a>
                <a href="mailto:contact@ntumedsa.org"><i data-lucide="mail"></i></a>
            </div>
            <p>&copy; 2026 NTUMEDSA. All rights reserved.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
