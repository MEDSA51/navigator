    <link rel="stylesheet" href="style.css">

<body>
    <main class="container">
        <header class="header">

            <h1>NTU MEDSA</h1>

            <div class="status-badge">
                <span class="dot"></span>
                <span>系統運行中</span>

        <section class="links-grid">
            <!-- Event Signup -->
            <a href="https://app.hi.events/events/2354/ntumedsa" class="link-card" target="_blank"
                rel="noopener noreferrer">
                <div class="card-icon"><i data-lucide="calendar"></i></div>

                    <h3>活動報名中心</h3>
                    <p>查看並報名最新系運與各項活動</p>
                </div>
                <div class="card-arrow"><i data-lucide="external-link"></i></div>

            <a href="https://ntumednote.notion.site/homepage" class="link-card" target="_blank"

                    <h3>MedNote 共筆系統</h3>

                </div>

                    <p>課業練習與過往試題資源</p>

                <div class="card-arrow"><i data-lucide="external-link"></i></div>

            <a href="https://sites.google.com/view/51medsa/about-us/%E6%84%8F%E8%A6%8B%E5%9B%9E%E9%A5%8B%E5%8F%8A%E5%AD%B8%E7%94%9F%E4%BA%8B%E5%8B%99?authuser=0"
